  <div id="server-response"></div>




  <div class="formdiv">
    <form>
      <label for="Uploader:">Uploader:</label>
      <input type="text">
      <label for="Qoute:">Qoute:</label>
      <input type="text">
      <label for="Course title:">Title:</label>
      <input type="text">
      <!-- <label for="Course title:">Choose file:</label> -->
      <input type="file">
      <button>Submit</button>
    </form>
    
  </div>

  <script>
    document.getElementById('myForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission
      const name = document.getElementById("name").value
      const age = document.getElementById("age").value
      const formData = new FormData(this); // Get form data
      const requestBody = Object.fromEntries(formData.entries()); // Convert FormData to JSON object

      fetch('http://localhost:3000/addUser', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({name, age}) // Send form data as JSON in the request body
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById('server-response').innerText = JSON.stringify(data, null, 2);
      })
      .catch(error => {
        console.error('Error submitting form:', error);
      });
    });
  </script>
</body>
